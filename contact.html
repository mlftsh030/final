            <!-- Contact Form -->
            <form id="contactForm" onsubmit="sendEmail(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name..." required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email address..." required>
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="service">Select Service</label>

                    </select>

                <div class="form-group">

                    <textarea id="message" name="message" placeholder="Your message..." rows="5"></textarea>
                </div>

            </form>

    <script type="text/javascript">
        (function() {
            emailjs.init("frF876AJROse_ZJuD"); // Replace with your EmailJS user ID
        })();

        function sendEmail(event) {
            event.preventDefault(); // Prevent the form from submitting normally
        
            // Collect form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const call = document.getElementById("phone").value;
            const service = document.getElementById("service").value;
            const message = document.getElementById("message").value;
        
            const templateParams = {
                from_name: name,
                from_email: email,
                phone: call,
                service: service,
                message: message
            };
        
            const messageStatus = document.getElementById("messageStatus");
        
            // Send the main email to the recipient (company)
            emailjs.send('service_ge1v5ab', 'template_nffeyjo', templateParams)
                .then(function(response) {
                    console.log('Message sent successfully!', response.status, response.text);
        
                    // Show success message below the form
                    messageStatus.innerHTML = '<p style="color: green;">Thank you! Your message has been sent successfully. We will get back to you shortly.</p>';
        
                    // Optionally, reset the form after sending
                    document.getElementById("contactForm").reset();
        
                    // Send an auto-reply email to the user
                    emailjs.send('service_ge1v5ab', 'template_0krbpzs', templateParams)
                        .then(function(response) {
                            console.log('Auto-reply sent successfully!', response.status, response.text);
                        }, function(error) {
                            console.log('Failed to send auto-reply.', error);
                        });
        
                }, function(error) {
                    console.log('Failed to send your message.', error);
        
                    // Show error message below the form
                    messageStatus.innerHTML = '<p style="color: red;">Oops! There was a problem sending your message. Please try again later.</p>';
                });
        }        
    </script>
